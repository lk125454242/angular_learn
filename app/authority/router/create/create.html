<div ng-controller="RouterRegisterController as RouterCreate" class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>路由权限
                        <small>
                            注册新路由权限
                        </small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form ng-submit="RouterCreate.submit()" name="router_create" method="post" class="form-horizontal">

                        <div ng-class="{ 'form-group has-error': router_create.name.$error.required, 'form-group has-success': router_create.name.$valid }"><label class="col-sm-2 control-label">权限名称</label>
                            <div class="col-sm-10">
                                <div class="input-group m-b">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary">router.</button>
                                    </span>
                                    <input ng-model="RouterCreate.name" name="name" type="text" class="form-control" placeholder="权限名称 不需填写router." required>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{ 'form-group has-error': router_create.path.$error.required, 'form-group has-success': router_create.path.$valid }">
                            <label class="col-sm-2 control-label">路由地址</label>
                            <div class="col-sm-10">
                                <div class="input-group m-b">
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">http://localhost/</button>
                                </span>
                                    <input ng-model="RouterCreate.path" name="path" type="text" class="form-control" placeholder="路由地址 不需填写主域名" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">权限类型</label>
                            <div class="col-sm-10">
                                <select ng-model="RouterCreate.type" class="form-control m-b" name="account">
                                    <option value="4">只读</option>
                                    <option value="2">只写</option>
                                    <option value="7" selected>读写</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
