<div ng-controller="RoleManageController as RoleManage" class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>角色管理</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="main.dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>别名</th>
                                <th>权限类别</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in RoleManage.data">
                                <td>{{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.authority === 7 ? '读写' : (item.authority === 4 ? '读' : '写' ) }}</td>
                                <td>{{ item.created_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                                <td style="vertical-align: middle">
                                    <div class="btn-group">
                                        <button ng-click="RoleManage.edit(item)" class="btn btn-warning" type="button">
                                            <em class="fa fa-pencil"></em>
                                        </button>
                                        <button ng-click="RoleManage.delete_route(item.id)" class="btn btn-danger" type="button">
                                            <em class="fa fa-trash"></em>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
