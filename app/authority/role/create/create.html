<div ng-controller="RoleRegisterController as role" class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>角色权限
                        <small>注册新角色</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form ng-submit="role.submit()" name="role_create" method="post" class="form-horizontal">

                        <div ng-class="{ 'form-group has-error': role_create.name.$error.required, 'form-group has-success': role_create.name.$valid }"><label class="col-sm-2 control-label">角色名称</label>
                            <div class="col-sm-10">
                                <input ng-model="role.name" name="name" type="text" class="form-control" placeholder="角色名称" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">权限类型</label>
                            <div class="col-sm-10">
                                <select ng-model="role.type" class="form-control m-b" name="account">
                                    <option value="4">只读</option>
                                    <option value="2">只写</option>
                                    <option value="7" selected>读写</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
