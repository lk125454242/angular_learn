<div ng-controller="UserManageController as UserManage" class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户权限管理</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="main.dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>头像</th>
                                <th>帐户名</th>
                                <th>昵称</th>
                                <th>注册时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in UserManage.data">
                                <td class="v-middle">
                                    <img alt="头像" class="max-100 img-circle m-t-xs img-responsive" ng-src="{{ item.picture }}">
                                </td>
                                <td class="v-middle">{{ item.account }}</td>
                                <td class="v-middle">{{ item.nickname }}</td>
                                <td class="v-middle">{{ item.created_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                                <td class="v-middle">
                                    <div class="btn-group">
                                        <button ng-click="UserManage.edit(item)" class="btn btn-warning" type="button">
                                            <em class="fa fa-pencil"></em>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
