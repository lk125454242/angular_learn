<div class="middle-box text-center loginscreen animated fadeInDown" ng-controller="LoginController as login">
    <div>
        <div>
            <h1 class="logo-name">LK</h1>
        </div>
        <h3>欢迎来到 LK</h3>
        <p>

        </p>
        <p>现在登录</p>
        <form name="login_form" class="m-t" role="form" ng-submit="login.submit()">
            <div class="form-group">
                <input ng-model="login.username" minlength="6" maxlength="22" name="username" type="text" class="form-control" placeholder="用户名"
                    required="true" pattern="^[A-z][A-z0-9]{7,21}$">
                <div ng-messages="login_form.username.$error">
                    <div class="label label-danger" ng-message="required">
                        用户名不能为空
                    </div>
                    <div class="label label-danger" ng-message="minlength">
                        用户名长度不能小于6位
                    </div>
                    <div class="label label-danger" ng-message="maxlength">
                        用户名长度不能大于22位
                    </div>
                    <div class="label label-danger" ng-message="pattern">
                        用户名必须以字母开头，由字母与数字组成
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input ng-model="login.password" minlength="6" maxlength="18" pattern="\w{6,18}" name="password" type="password" class="form-control" placeholder="密码" required="true">
                <div ng-messages="login_form.password.$error">
                    <div class="label label-danger" ng-message="required">
                        密码不能为空
                    </div>
                    <div class="label label-danger" ng-message="minlength">
                        密码长度不能小于6位
                    </div>
                    <div class="label label-danger" ng-message="maxlength">
                        密码长度不能大于18位
                    </div>
                    <div class="label label-danger" ng-message="pattern">
                        密码必须以字母开头，只能包含字符、数字和下划线
                    </div>
                </div>
            </div>
            <button ng-disabled="login_form.$invalid" type="submit" class="btn btn-primary block full-width m-b">登录</button>
            
            <a ui-sref="forgot_password"><small>忘记密码?</small></a>
            <p class="text-muted text-center"><small>还没有账户?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">创建账户</a>
        </form>
        <p class="m-t"> <small>liyankai &copy; 2014</small> </p>
    </div>
</div>
