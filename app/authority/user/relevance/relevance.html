<div ng-controller="UserRelevanceController as UserRelevance" class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户权限管理</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">

                    <div class="feed-activity-list">

                            <div class="feed-element">
                                <a href="javascript:void 0;" class="pull-left">
                                    <img alt="image" class="img-circle" ng-src="{{ UserRelevance.user.picture }}">
                                </a>

                                <div class="media-body ">
                                    <button ng-click="UserRelevance.save()" class="pull-right btn btn-info">
                                        <em class="fa fa-save"></em>
                                    </button>
                                    <strong>{{ UserRelevance.user.nickname }}</strong> {{ UserRelevance.user.account }} <br>
                                    <small class="text-muted"> {{ UserRelevance.user.created_at | date:'yyyy-MM-dd HH:mm:ss' }}</small>
                                </div>
                            </div>

                        </div>
                        <table datatable="ng" dt-options="main.dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>选择</th>
                                    <th>别名</th>
                                    <th>权限类别</th>
                                    <th>创建时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in UserRelevance.data">
                                    <td>
                                        <div class="checkbox c-checkbox">
                                        <label>
                                            <input ng-checked="item.id | user_role_checked : UserRelevance.user.Roles"  data-has="{{item.id | user_role_checked : UserRelevance.user.Roles}}" type="checkbox" value="{{item.id}}">
                                            <span class="fa fa-check"></span>
                                        </label>
                                    </div>
                                    </td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.authority === 7 ? '读写' : (item.authority === 4 ? '读' : '写' ) }}</td>
                                    <td>{{ item.created_at.slice(0,-5).replace('T',' ') }}</td>
                                </tr>
                            </tbody>
                        </table>
                   
                </div>
            </div>
        </div>
    </div>
</div>
